name: Fixed TV Playlist Update
on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  update_links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Update Playlist Without Deleting Yours
        run: |
          # ১. অনলাইন থেকে সচল চ্যানেলের সোর্স ডাউনলোড
          curl -s https://raw.githubusercontent.com/iptv-org/iptv/master/streams/bd.m3u > bd_online.m3u
          
          # ২. আপনার নিজের তথ্যগুলো একটি অস্থায়ী ফাইলে নেওয়া (যদি ফাইলটি না থাকে তবে তৈরি হবে)
          if [ ! -f "Live tv" ]; then
            echo "#EXTM3U" > "Live tv"
          fi
          
          # ৩. অনলাইন থেকে আসা নতুন তথ্যগুলো পরিষ্কার করে আপনার ফাইলের নিচে যোগ করা
          echo -e "\n# --- Auto Updated Channels ---" >> "Live tv"
          grep -E "EXTINF|http" bd_online.m3u | grep -v "#EXTM3U" >> "Live tv"
          
          # ৪. ডুপ্লিকেট লাইন বা অতিরিক্ত স্পেস ক্লিন করা (অপশনাল কিন্তু ভালো)
          # টেম্পোরারি ফাইল ডিলিট
          rm bd_online.m3u

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add "Live tv"
          git commit -m "Fixed logo and channel visibility" || echo "No changes"
          git push
