name: Auto Update Working BD Channels
on:
  schedule:
    - cron: '0 */12 * * *' # প্রতি ১২ ঘণ্টায় অটো চেক করবে
  workflow_dispatch:

jobs:
  update_links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Fetch Only Working BD Channels
        run: |
          # শুধুমাত্র বাংলাদেশের সচল চ্যানেলের সোর্স থেকে ডেটা নেওয়া
          curl -s https://raw.githubusercontent.com/iptv-org/iptv/master/streams/bd.m3u > bd_raw.m3u
          
          # ফাইলটি তৈরি করা এবং শুধুমাত্র প্রয়োজনীয় ও সচল লিঙ্কগুলো ফিল্টার করা
          echo "#EXTM3U" > "Live tv"
          
          # শুধুমাত্র বাংলাদেশের চ্যানেল এবং তাদের সচল লিঙ্কগুলো ছেঁকে নেওয়া হচ্ছে
          grep -E "EXTINF|http" bd_raw.m3u | grep -v "#EXTM3U" >> "Live tv"
          
          # টেম্পোরারি ফাইল ডিলিট
          rm bd_raw.m3u
          
          echo -e "\n# Last Updated: $(date)" >> "Live tv"

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add "Live tv"
          git commit -m "Working BD Channels Updated: $(date)" || echo "No changes"
          git push
