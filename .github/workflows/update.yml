name: Auto Update BD and Indian TV
on:
  schedule:
    - cron: '0 */12 * * *' # প্রতি ১২ ঘণ্টায় অটো আপডেট হবে
  workflow_dispatch:

jobs:
  update_links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Fetch Popular BD and IN Channels
        run: |
          # জনপ্রিয় বাংলাদেশি চ্যানেল সংগ্রহ
          curl -s https://raw.githubusercontent.com/iptv-org/iptv/master/streams/bd.m3u > bd_temp.m3u
          # জনপ্রিয় ইন্ডিয়ান চ্যানেল সংগ্রহ
          curl -s https://raw.githubusercontent.com/iptv-org/iptv/master/streams/in.m3u > in_temp.m3u
          
          # ফাইল দুটিকে একত্র করা এবং ডুপ্লিকেট বাদ দেওয়া
          echo "#EXTM3U" > "Live tv"
          grep -E "EXTINF|http" bd_temp.m3u | grep -v "#EXTM3U" >> "Live tv"
          grep -E "EXTINF|http" in_temp.m3u | grep -v "#EXTM3U" >> "Live tv"
          
          # অপ্রয়োজনীয় ফাইল ডিলিট
          rm bd_temp.m3u in_temp.m3u
          
          echo -e "\n# Last Updated: $(date)" >> "Live tv"

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add "Live tv"
          git commit -m "Popular BD & IN Links Updated: $(date)" || echo "No changes"
          git push
