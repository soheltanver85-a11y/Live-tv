name: Auto Update Working BD Channels
on:
  schedule:
    - cron: '0 */12 * * *' # প্রতি ১২ ঘণ্টায় অটো চেক করবে
  workflow_dispatch:

jobs:
  update_links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Fetch and Filter Working BD Channels
        run: |
          # ১. অনলাইন থেকে লোগো এবং ক্যাটাগরিসহ সচল বাংলাদেশি চ্যানেল সংগ্রহ
          curl -s https://raw.githubusercontent.com/iptv-org/iptv/master/streams/bd.m3u > bd_temp.m3u
          
          # ২. ফাইলটি তৈরি করা (আপনার আগের ফাইলের নাম "Live tv" বজায় রাখা হলো)
          echo "#EXTM3U" > "Live tv"
          
          # ৩. শুধুমাত্র সচল লিঙ্ক, লোগো এবং ক্যাটাগরি তথ্যগুলো ফিল্টার করে আনা
          grep -E "EXTINF|http" bd_temp.m3u | grep -v "#EXTM3U" >> "Live tv"
          
          # ৪. আপডেট টাইম যোগ করা
          echo -e "\n# Last Auto Update: $(date)" >> "Live tv"
          
          # টেম্পোরারি ফাইল মুছে ফেলা
          rm bd_temp.m3u

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add "Live tv"
          git commit -m "Updated BD Channels with Logos & Categories" || echo "No changes"
          git push
